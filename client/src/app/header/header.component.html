<div class="theme" (click)="changeTheme()">
    <ion-icon
        [name]="themes[currentTheme].icon + iconsHovered['theme']"
        (mouseout)="iconsHovered['theme'] = '-outline'"
        (mouseover)="iconsHovered['theme'] = ''"
    />
</div>

<form class="sort">
    Sort by
    <label for="position">
        <ion-icon 
            [name]="(todoService.settings.sortingMethod === 'position') ? 'list' : 'list-outline'"
            title="Sort by position"
        />
    </label>
    <input 
        type="radio" name="sort" id="position" value="position"
        [(ngModel)]="todoService.settings.sortingMethod"
    >

    <label for="created">
        <ion-icon 
            [name]="(todoService.settings.sortingMethod === 'created') ? 'time' : 'time-outline'"
            title="Sort by time created"
        />
    </label>
    <input
        type="radio" name="sort" id="created" value="created"
        [(ngModel)]="todoService.settings.sortingMethod"
    >        
</form>

<div class="settings">
    <ion-icon
        [name]="'settings' + iconsHovered['settings']"
        (mouseout)="iconsHovered['settings'] = '-outline'"
        (mouseover)="iconsHovered['settings'] = ''"
        (click)="toggleSettingsMenu()"
    />
    <div class="settings-box hidden">
        <form>
            <label for="confirmRemoval">Require confirmation for todo removals?</label>
            <input
                id="confirmRemoval" name="confirmRemovals" type="checkbox"
                [(ngModel)]="todoService.settings.confirmRemovals"
            >
            
            <label for="timeFormat">
                How to format time?
            </label>
            <select
                id="timeFormat" name="timeFormat"
                [(ngModel)]="todoService.settings.timeFormat"
            >
                <option value="h24">
                    24h
                </option>
                <option value="h12">
                    12h
                </option>
            </select>
        </form>
    </div>
</div>

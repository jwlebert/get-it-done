<div id="todos">
    <form>
        <label for="confirmRemoval">Require confirmation for todo removals?</label>
        <input
            id="confirmRemoval" name="confirmRemovals" type="checkbox"
            [(ngModel)]="todoService.confirmRemovals"
        >
    </form>
    
    <form [formGroup]="newTodoForm" (submit)="addTodo()">
        <input id="title" type="text" formControlName="title">
        <button type="submit" class="primary">Add Todo</button>
    </form>

    <app-todo
        *ngFor="let todo of todoService.getAllTodos()"
        [todo]="todo"
    />
</div>

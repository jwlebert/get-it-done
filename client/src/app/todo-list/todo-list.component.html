<form class="newTodo" [formGroup]="newTodoForm" (submit)="addTodo()">
    <button type="submit" class="primary">
        <ion-icon name="add-circle-outline"></ion-icon>
    </button>
    <input
        id="title" type="text" formControlName="title"
        [(ngModel)]="newTodoForm.value.title"
    >
</form>

<app-todo
    *ngFor="let todo of todoService.getAllTodos()"
    [todo]="todo"
/>
